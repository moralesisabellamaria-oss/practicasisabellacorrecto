<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de valores nutricionales</title>
<style>
     table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
     }
   </style>
</head>
<body>
    <h1>valores nutricionales del pollo al ajo </h1>

    <table style="width: 100%;">
          <caption>valores nutricionales del platillo pollo al ajo</caption>
            <tr>
                <th>componente</th>
                <th>cantidad</th>
                <th>valor nutricional</th>
            </tr>
            <tr>
              <td>proteinas</td>
              <td>25g</td>
              <td>50%</td>
            </tr>
            <tr>
                <td>grasas totales</td>
                <td>12g</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>carbohidratos</td>
                <td>2g</td>
                <td>1%</td>
            </tr>
            <tr>
                <td> colspan="3">* basado en una dieta de 2000 kcal diarias. </td>
            </tr>
    </table>         
</body>
</html>
